<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Discount Partners</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="{{subBanner}}" style="max-width: 800px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>SEARCH</span></h2>
    <h2 class="myHeader">SELECT YOUR SEARCH CRITERIA:</h2>
    <ons-list>
        <ons-list-item modifier="chevron" ng-click="discountName()">
            PARTNER NAME
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="discountCategory()">
            CATEGORY
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="discountProvine()">
            REGION
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="discountCloseBy()">
            PARTNERS CLOSE BY
        </ons-list-item>
    </ons-list>
</ons-page>
