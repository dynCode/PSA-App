<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Search by Region</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="{{subBanner}}" style="max-width: 800px; width: 100%;" />
        </div>
    </div>
    <div style="padding: 0 20px;">
        <p>Select a region from the dorp down boxes below.</p>
    </div>
    <div class="formShadow">
        <div class="formList">
            <div class="formListLable">PROVINCE:</div><div class="formListInput"><select ng-change="searchDiscountProv()" ng-model="selectDiscountProv" ng-options="partner.Name for partner in discountProvDD" style="width:100%;"><option value="">Select a Province</option></select></div>
        </div>
        <div ng-show="searchDiscountProvOk">
            <div class="formList">
                <div class="formListLable">CITY:</div><div class="formListInput"><select ng-change="searchDiscountCity()" ng-model="selectDiscountCity" ng-options="partner.Name for partner in discountCityDD" style="width:100%;"><option value="">Select a City</option></select></div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <div ng-show="searchDiscountOk">
        <ons-list>
            <ons-list-header>Available Partners:</ons-list-header>
            <ons-list-item modifier="partnerList" class="list-item-container list__item--tappable" ng-repeat="partner in discountPartnerList" ng-click="discountVoucher(partner.partner_id)">
                <ons-row>
                    <ons-col width="95px">
                        <img src="http://www.mahala.mobi/components/com_jumi/files/mahala_WSDL/logos/{{partner.partner_logo}}" class="thumbnail">
                    </ons-col>
                    <ons-col>
                        <div class="name">
                            {{partner.partner_name}}
                        </div>
                        <div class="location">
                            <i class="fa fa-map-marker"></i> {{partner.partner_address}}, {{partner.partner_suburb}}, {{partner.partner_province}}
                        </div>
                        <div class="desc">
                            {{partner.partner_category}}
                        </div>
                    </ons-col>
                    <ons-col width="40px"></ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
