<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Feed a Child</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <img src="images/feed_thanks.jpg" style="max-width: 800px; width: 100%;" />
    </div>
    <ons-button modifier="large" id="btnLogIn" onclick="myNavigator.pushPage('views/user/welcome.html', { animation : 'fade' })" style="width:100%">HOME</ons-button>
</ons-page>
