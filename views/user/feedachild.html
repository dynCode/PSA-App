<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Donate your points</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="{{subBanner}}" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <ons-row align="center">
        <ons-col size="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col size="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>DONATE YOUR POINTS</span></h2>
    
    <img src="images/donate_apple.jpg" style="max-width: 800px; width: 100%;" />
    <div style="padding: 0 20px;">
        <table>
            <tr>
                <td>Points Balance:</td>
                <td style="border: 1px solid #0b67a0;"><strong>R {{currentRands}}</strong></td>
            </tr>
        </table>
    </div>
    <div class="formShadow">
        <div class="formList">
            <div class="formListLable">Donation Amount:</div><div class="formListInput"><input ng-model="data.voucher" type="text" class="text-input" placeholder="Voucher Value" /></div>
        </div>
    </div>
    <div style="padding:20px">
        <ons-button modifier="large" id="btnLogIn" ng-click="redeemDonateChild()" style="width:100%">SUBMIT</ons-button>
        <p>Please note, the monetary value of your points must be >= to the value of your redemption</p>
    </div>
</ons-page>
