<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Profile</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="imgBlock hideableW" style="display: block;"><img src="{{Banner1}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableW" style="display: none;"><img src="{{Banner2}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableW" style="display: none;"><img src="{{Banner3}}" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <ons-row align="center">
        <ons-col size="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col size="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>PROFILE</span></h2>
    <ons-row align="center">
        <ons-col><ons-button modifier="large light" onclick="myNavigator.pushPage('views/user/my_profile.html', { animation : 'slide' } )">
            <img src="images/icons/PROFILE.png" style="width: 75px;" /><br>
            PERSONAL DETAILS
        </ons-button></ons-col>
    </ons-row>
    <ons-row align="center">
        <ons-col><ons-button modifier="large light" onclick="myNavigator.pushPage('views/user/balance.html', { animation : 'slide' } )">
            <img src="images/icons/BALANCE.png" style="width: 75px;" /><br>
            BALANCE
        </ons-button></ons-col>
    </ons-row>
    <ons-row align="center">
        <ons-col><ons-button modifier="large light" onclick="myNavigator.pushPage('views/user/my_card.html', { animation : 'slide' } )">
            <img src="images/icons/VIRTUAL-CARD.png" style="width: 75px;" /><br>
            VIRTUAL CARD
        </ons-button></ons-col>
    </ons-row>
    <ons-row align="center">
        <ons-col><ons-button modifier="large light" ng-click="logout()">
            <img src="images/icons/LOGIN.png" style="width: 75px;" /><br>
            LOG OUT
        </ons-button></ons-col>
    </ons-row>
</ons-page>
