<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Groceries</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="{{subBanner}}" style="max-width: 800px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>GROCERIES</span></h2>
    <div style="padding: 0 20px;">
        <table>
            <tr>
                <td>Points available:</td>
                <td style="border: 1px solid #C82126;"><strong>R {{currentRands}}</strong></td>
            </tr>
        </table>
        <p><strong>Mahala will process your redemption within <span style="color: #C82126;">24 hours</span>, for enquiries phone <a href="tel:+27841963733" style="text-decoration: none; color: #C82126;">084 196 3733</a></strong></p>
    </div>
    <div class="formShadow">
        <div class="formList">
            <div class="formListLable">VOUCHER VALUE:</div><div class="formListInput"><input ng-model="data.voucher" type="text" class="text-input" placeholder="Voucher Value" /></div>
        </div>
        <div class="formList">
            <div class="formListLable">CELL NO:</div><div class="formListInput"><input ng-model="data.CellNum" type="text" class="text-input" placeholder="Cell Number" /></div>
        </div>
    </div>
    <div style="padding:20px">
        <ons-button modifier="large outline" id="btnLogIn" ng-click="redeemFood()" style="width:100%">REDEEM</ons-button>
        <p>Please note, the monetary value of your points must be >= to the value of your redemption</p>
    </div>
</ons-page>
