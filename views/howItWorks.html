<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Tutorial</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div><img src="{{Banner1}}" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <ons-row align="center">
        <ons-col size="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col size="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>TUTORIAL</span></h2>
    <img src="images/Tutorial_Video.png" style="max-width: 800px; width: 100%;" onclick="window.open('https://youtu.be/6EHBmOjLWsU','_system','')" />
    <br />
    <img src="images/Tutorial_Cartoon.jpg" style="max-width: 800px; width: 100%;" onclick="myNavigator.pushPage('views/tutorial.html', { animation : 'slide' } )" />
</ons-page>
