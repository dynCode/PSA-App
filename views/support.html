<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Support</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div><img src="{{Banner2}}" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <ons-row align="center">
        <ons-col size="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col size="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>SUPPORT</span></h2>
    <ons-row align="center">
        <ons-col size="50%"><ons-button modifier="light large" onclick="myNavigator.pushPage('views/howItWorks.html', { animation : 'slide' } )"><img src="images/icons/TUTORIAL-MAIN.png" style="width: 75px;" /><br>TUTORIAL</ons-button></ons-col>
        <ons-col size="50%"><ons-button modifier="large light" onclick="myNavigator.pushPage('views/enquiery.html', { animation : 'slide' } )"><img src="images/icons/ENQUIRE-NOW.png" style="width: 75px;" /><br>ENQUIRE NOW</ons-button></ons-col>
    </ons-row>
    <ons-row align="center">
        <ons-col size="50%"><ons-button modifier="large light" ng-click="loadpage(4)"><img src="images/icons/CONTACT-US.png" style="width: 75px;" /><br>CONTACT US</ons-button></ons-col>
    </ons-row>
</ons-page>
