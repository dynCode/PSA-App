<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Partner Category</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <img src="{{subBanner}}" style="max-width: 800px; width: 100%;" />
    </div>
    <ons-row align="center">
        <ons-col size="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col size="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>AVAILABLE PARTNERS:</span></h2>
    <ons-list>
        <ons-list-item modifier="partnerList" class="list-item-container list__item--tappable" ng-repeat="partner in catPartnerList">
            <ons-row>
                <ons-col width="95px">
                    <img src="https://www.mahala.mobi/components/com_jumi/files/mahala_WSDL/logos/{{partner.partner_logo}}" class="thumbnail">
                </ons-col>
                <ons-col>
                    <div class="name">
                        {{partner.partner_name}}
                    </div>
                    <div class="desc">
                        {{partner.partner_voucher}}
                        <br />
                        {{partner.partner_province}} ,{{partner.partner_suburb}} 
                    </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
